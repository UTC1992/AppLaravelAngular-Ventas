<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Energy </b>VENTAS</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Inicie sesi√≥n para ingresar a su cuenta</p>

    <form>
      <div class="form-group has-feedback">
        <input type="email" [(ngModel)]="usuario.username" name="username" class="form-control" placeholder="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" placeholder="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-8">
          <button class="btn btn-primary btn-block btn-flat" type="submit" (click)="login()">Ingresar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
