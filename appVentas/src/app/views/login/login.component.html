<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
      <br>
      <br>
      <div class="text-center">
        <p class="h2 mb-3">Ventas App
          <span><img class="img-responsive" src="" alt="" width="50" height="50"></span>
        </p>
      </div>
      <div class="card card-signin my-5">
        <div class="card-body">
          <form class="form-signin">
            
            <div class="h3 text-center mb-3">
              <p class="font-weight-normal">Ingreso</p>
            </div>

            <div class="form-group">
              <input type="email" [(ngModel)]="usuario.username" name="username" class="form-control" placeholder="email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group">
              <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" placeholder="password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase"
            (click)="login()" type="submit">Ingresar</button>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
