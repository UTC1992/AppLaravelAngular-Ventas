<div class="container">
<br>
<section class="content-header text-center">
    <ol class="breadcrumb">
        <li><a [routerLink]="['/base/tipo-documento']" routerLinkActive="active">{{ subTitlePagina }}</a></li>
        <mat-icon>keyboard_arrow_right</mat-icon>
        <li class="active">Aquí</li>
    </ol>
</section>
<mat-card>
    <h5 class="text-center">
        <b>{{ subTitlePagina }}</b> 
    </h5>
    <mat-grid-list cols="2" rowHeight="1:0.2">
        <mat-grid-tile>
            <button data-toggle="modal" data-target="#exampleModal" 
            class="btn btn-primary btn-sm" (click)="openModalCreate(template)"  id="" >Crear documento</button>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="col-lg-6">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    
    <div class="table-responsive table-datos">
        <table mat-table [dataSource]="dataSource" class="table table-sm table-striped">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let item"> {{item.idTipoDocumento}} </td>
            </ng-container>
            <ng-container matColumnDef="nombreDocumento">
                <th mat-header-cell *matHeaderCellDef> Documento </th>
                <td mat-cell *matCellDef="let item"> 
                    <div style="width: 200px;">
                        {{item.nombreDocumento}}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción</th>
                <td mat-cell *matCellDef="let item"> 
                    <div style="width: 200px;">
                        {{item.descripcion}}
                    </div> 
                </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let item">
                    <div style="width: 140px;">
                      <button type="button" class="btn btn-info btn-sm" (click)="openModalEdit(template, item.idTipoDocumento)">Editar</button>
                      <button type="button" class="btn btn-danger btn-sm" (click)="confirmarEliminar(item.idTipoDocumento)">Eliminar</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
    </div>
</mat-card>
<br>
</div>
                

<ng-template #template>
  <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ titleModal }}</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  
  <form [formGroup]="formCreate"  (ngSubmit)="enviarDatos()" >
    <div class="modal-body">
        <div class="form-horizontal">

          <div class="input-formulario">
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre" formControlName="nombreDocumento" autocomplete="off">
                    <mat-error *ngIf="formCreate.get('nombreDocumento').hasError('required')">Requerido</mat-error>
                </mat-form-field>
          </div>
          <div class="form-group">
                <mat-form-field>    
                    <textarea type="text" matInput placeholder="Descripción" formControlName="descripcion" autocomplete="off"></textarea>
                    <mat-error *ngIf="formCreate.get('descripcion').hasError('required')">Requerido</mat-error>
                </mat-form-field>
          </div>
        </div>
    </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-danger btn-sm" (click)="modalRef.hide()" data-dismiss="modal">Cerrar</button>
      <button type="submit" [disabled]="formCreate.invalid"
      class="btn btn-primary btn-sm" >Guardar</button>
      </div>
  </form>
        
</ng-template>
